<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Registration Page</h2>
       <p>Login or register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup] ="registrationForm" (submit)="onSubmit()">
             <div class="form-group" [ngClass]="{'has-error':formErrors.email}">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.email">{{formErrors.email}}</span>
             </div>
             <div class="form-group" [ngClass]="{'has-error':formErrors.password}">
                <label>Password</label>
                <input type="password"  formControlName="password" class="form-control" placeholder="Enter Password"  (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.password">{{formErrors.password}}</span>
             </div>
             <button type="submit" [disabled] ="!registrationForm.valid" class="btn btn-black">Register</button>
             <button type="button" class="btn btn-secondary" (click)="redirectToLoginPage()">Login</button>
          </form>
       </div>
    </div>
  </div>
  
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
   <p style="color: white">Please Wait. </p>  
 </ngx-spinner>
