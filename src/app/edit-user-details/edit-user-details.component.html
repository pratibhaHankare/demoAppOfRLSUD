
 <div class="container">
 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog"  data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" (click)="redirectToUserList()" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Details</h4>
        </div>
        <div *ngIf="editForm" class="modal-body">
            <form class="form-horizontal"  [formGroup] ="editForm" (submit)="onSubmit()">
                <div class="form-group" [ngClass]="{'has-error':formErrors.firstName}">
                  <label class="control-label col-sm-2" for="firstname">Firstname:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" formControlName="firstName"  placeholder="Enter firstname">
                    <span class="help-block" *ngIf="formErrors.firstName">{{formErrors.firstName}}</span>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':formErrors.job}">
                  <label class="control-label col-sm-2" for="job">Job:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  formControlName="job"  id="job" placeholder="Enter Job title">
                    <span class="help-block" *ngIf="formErrors.job">{{formErrors.job}}</span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" [disabled] ="!editForm.valid">Submit</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="redirectToUserList()"  class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
 </div>

 <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
</ngx-spinner>
